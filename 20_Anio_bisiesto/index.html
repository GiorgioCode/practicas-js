<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Detector año bisiesto</title>
</head>

<body>
    <div class=" container">
        <div class="row">
            <div class="col text-center">
                <h1 class="text-primary m-2">Verificador de año bisiesto</h1>
                <div class="input-group m-3">
                    <input id="input_anio" type="number" class="form-control" placeholder="introducir año"
                        aria-label="introducir año" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">Verificar año bisiesto</button>
                </div>
                <img class="img-fluid" src="bisiesto.png" alt="diagrama de flujo año bisiesto" />
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
