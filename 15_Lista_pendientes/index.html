<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pendientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="fondonegro">
    <header>
        <div id="encabezado" class="container-fluid text-center text-white">
            <div class="row">
                <div class="col">
                    <h4>Practica 15 - PRACTICA INDEPENDIENTE - MANEJO DE DOM</h4>
                    <h1 class="textogradiente lead p-4 display-3">PENDIENTES 0.2</h1>
                    <p class="display-6 text-white">
                        Aplicación para generar listas de pendientes
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <form id="formulario">
            <input type="text" placeholder="Ingrese tarea pendiente" class="form-control my-2">
            <button class="btn btn-outline-primary btn-block" type="submit">Agregar</button>
        </form>

        <hr>

        <div id="lista-tareas" class="mt-2">
            <div class="alert alert-success">
                ¡Nuestras tareas se encuentran al dia!
            </div>
        </div>
    </div>

    <template id="template">
        <div class="alert alert-success d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea N° 1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            </h3>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
