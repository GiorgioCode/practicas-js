<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>13 - DESAFIO COMPLEMENTARIO - INCORPORAR ARRAYS</title>
	</head>

	<body id="body">
		<header>
			<!--ENCABEZADO E IMAGEN-->
			<div
				id="encabezado"
				class="fondonegro container-fluid text-center text-white"
			>
				<div class="row">
					<div class="col">
						<h4>Practica 13 - DESAFIO COMPLEMENTARIO - INCORPORAR ARRAYS</h4>
						<h1 class="textogradiente display-1">Compras 0.1</h1>
						<p class="display-6 text-white">
							Aplicación para generar listas de compras e imprimirlas
						</p>
					</div>
				</div>
			</div>
		</header>
		<main>
			<!--INTERACCIÓN CON USUARIO-->
			<div class="fondonegro containter-fluid">
				<div class="row align-items-center">
					<p class="display-1 text-center text-white">Ingrese items:</p>
					<div class="col">
						<select
							id="cantidad"
							class="form-select ml-2 my-2"
							aria-label="cantidad"
						>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
					<div class="col">
						<select
							id="medida"
							class="form-select mr-2 my-2"
							aria-label="medida"
						>
							<option value="Unidad/es">Unidad/es</option>
							<option value="Kilos">Kilos</option>
							<option value="Gramos">Gramos</option>
							<option value="Docena/s">Docena/s</option>
							<option value="Metro/s">Metro/s</option>
							<option value="Paquete/s">Paquete/s</option>
						</select>
					</div>
				</div>

				<input
					type="text"
					name="descripcion"
					id="descripcion"
					placeholder="Descripción"
					class="form-control mr-2 ml-2"
				/>

				<div class="d-flex justify-content-center">
					<button
						id="botonAgregar"
						class="btn btn-lg btn-primary my-2"
						type="reset"
						onclick="agregar();"
					>
						<i class="bi bi-bag-plus-fill"></i> Agregar Item
					</button>
				</div>
			</div>
			<!--Lista de compra y area de impresion-->
			<div class="container-fluid bg-white" id="areaImpresion">
				<p class="display-1 text-center text-black">Lista de compras:</p>
				<table class="table mt-2 mb-4 text-center" id="tabla">
					<thead class="bg-dark text-white">
						<tr>
							<th>Cant.</th>
							<th>Medida</th>
							<th>Descripción</th>
						</tr>
					</thead>
				</table>
				<br />
			</div>
			<div class="fondonegro container-fluid d-flex justify-content-center">
				<button
					id="botonAgregar"
					class="btn btn-lg btn-primary my-2"
					type="button"
					onclick="imprimirElemento('areaImpresion');"
				>
					<i class="bi bi-printer-fill"></i> Imprimir Lista de Compras
				</button>
			</div>
		</main>
		<footer
			class="fondonegro d-flex flex-wrap justify-content-between align-items-center"
		>
			<div class="col-md-4 d-flex align-items-center">
				<span class="text-white p-2">&copy; 2022 - Jorge Angel PAEZ</span>
			</div>

			<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<li class="display-6 ms-3 p-2">
					<a
						class="text-white"
						href="https://github.com/GiorgioCode"
						target="_blank"
						><i class="bi bi-github"></i
					></a>
				</li>
				<li class="display-6 ms-3 p-2">
					<a
						class="text-white"
						href="https://twitter.com/giorgio_code"
						target="_blank"
						><i class="bi bi-twitter"></i
					></a>
				</li>
			</ul>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
